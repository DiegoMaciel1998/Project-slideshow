<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slide">
            <div class="slide--controls">
                <div onclick="volta()" class="slide--control">Voltar</div>
                <div onclick="proximo()" class="slide--control">Próxima</div>
            </div>
            <!--A largura do slide tem que ser dinamica, de acordo com o conteudo que está dentro dele-->
            <div class="slide--width">
                <div class="slide--item" style="background-image: url(./img/img-1.jpg);"></div>
                <div class="slide--item" style="background-image: url(./img/img-2.jpg);"></div>
                <div class="slide--item" style="background-image: url(./img/img-3.jpg);"></div>
            </div>
        </div>
        
    </header>

    <section style="background-color: gray;">
        <h1>Resto do site</h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
